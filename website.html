<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言个人网站</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* 语言选择器样式 */
        .language-selector {
            position: fixed;
            top: 1rem;
            right: 2rem;
            z-index: 1001;
            display: flex;
            gap: 1rem;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .language-btn:hover {
            background: #3498db;
            color: white;
        }

        .language-btn.active {
            background: #2980b9;
            color: white;
        }

        /* 导航栏样式 */
        nav {
            background-color: #2c3e50;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        /* 主要内容区域样式 */
        section {
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #home {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        #home h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        #home p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        #about {
            background-color: #f9f9f9;
        }

        .about-content {
            max-width: 800px;
            text-align: center;
        }

        #skills {
            background-color: white;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            width: 100%;
            margin-top: 2rem;
        }

        .skill-card {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        #contact {
            background-color: #2c3e50;
            color: white;
        }

        .contact-form {
            max-width: 600px;
            width: 100%;
            margin-top: 2rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #3498db;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .language-selector {
                top: 0.5rem;
                right: 0.5rem;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            #home h1 {
                font-size: 2.5rem;
            }

            #home p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 语言选择器 -->
    <div class="language-selector">
        <button class="language-btn active" data-lang="zh">中文</button>
        <button class="language-btn" data-lang="en">English</button>
        <button class="language-btn" data-lang="ja">日本語</button>
    </div>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home" data-i18n="nav.home">首页</a></li>
            <li><a href="#about" data-i18n="nav.about">关于我</a></li>
            <li><a href="#skills" data-i18n="nav.skills">技能</a></li>
            <li><a href="#contact" data-i18n="nav.contact">联系我</a></li>
        </ul>
    </nav>

    <!-- 首页部分 -->
    <section id="home">
        <h1 data-i18n="home.name">你的名字</h1>
        <p data-i18n="home.title">网页开发者 | 设计师 | 创造者</p>
    </section>

    <!-- 关于我部分 -->
    <section id="about">
        <div class="about-content">
            <h2 data-i18n="about.title">关于我</h2>
            <p data-i18n="about.description">这里是关于你的介绍。分享你的经历、兴趣和目标。让访问者了解真实的你。</p>
        </div>
    </section>

    <!-- 技能部分 -->
    <section id="skills">
        <h2 data-i18n="skills.title">我的技能</h2>
        <div class="skills-container">
            <div class="skill-card">
                <i class="fas fa-code fa-3x"></i>
                <h3 data-i18n="skills.web.title">Web开发</h3>
                <p data-i18n="skills.web.description">HTML, CSS, JavaScript</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-palette fa-3x"></i>
                <h3 data-i18n="skills.design.title">设计</h3>
                <p data-i18n="skills.design.description">UI/UX, Photoshop</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-mobile-alt fa-3x"></i>
                <h3 data-i18n="skills.responsive.title">响应式设计</h3>
                <p data-i18n="skills.responsive.description">移动端优先</p>
            </div>
        </div>
    </section>

    <!-- 联系方式部分 -->
    <section id="contact">
        <h2 data-i18n="contact.title">联系我</h2>
        <form class="contact-form">
            <input type="text" data-i18n-placeholder="contact.name" placeholder="你的名字" required>
            <input type="email" data-i18n-placeholder="contact.email" placeholder="你的邮箱" required>
            <textarea rows="5" data-i18n-placeholder="contact.message" placeholder="你的留言" required></textarea>
            <button type="submit" data-i18n="contact.submit">发送消息</button>
        </form>
    </section>

    <script>
        // 多语言支持
        const translations = {
            zh: {
                'nav.home': '首页',
                'nav.about': '关于我',
                'nav.skills': '技能',
                'nav.contact': '联系我',
                'home.name': '你的名字',
                'home.title': '网页开发者 | 设计师 | 创造者',
                'about.title': '关于我',
                'about.description': '这里是关于你的介绍。分享你的经历、兴趣和目标。让访问者了解真实的你。',
                'skills.title': '我的技能',
                'skills.web.title': 'Web开发',
                'skills.web.description': 'HTML, CSS, JavaScript',
                'skills.design.title': '设计',
                'skills.design.description': 'UI/UX, Photoshop',
                'skills.responsive.title': '响应式设计',
                'skills.responsive.description': '移动端优先',
                'contact.title': '联系我',
                'contact.name': '你的名字',
                'contact.email': '你的邮箱',
                'contact.message': '你的留言',
                'contact.submit': '发送消息'
            },
            en: {
                'nav.home': 'Home',
                'nav.about': 'About',
                'nav.skills': 'Skills',
                'nav.contact': 'Contact',
                'home.name': 'Your Name',
                'home.title': 'Web Developer | Designer | Creator',
                'about.title': 'About Me',
                'about.description': 'This is your introduction. Share your experiences, interests, and goals. Let visitors know the real you.',
                'skills.title': 'My Skills',
                'skills.web.title': 'Web Development',
                'skills.web.description': 'HTML, CSS, JavaScript',
                'skills.design.title': 'Design',
                'skills.design.description': 'UI/UX, Photoshop',
                'skills.responsive.title': 'Responsive Design',
                'skills.responsive.description': 'Mobile First',
                'contact.title': 'Contact Me',
                'contact.name': 'Your Name',
                'contact.email': 'Your Email',
                'contact.message': 'Your Message',
                'contact.submit': 'Send Message'
            },
            ja: {
                'nav.home': 'ホーム',
                'nav.about': '私について',
                'nav.skills': 'スキル',
                'nav.contact': '連絡先',
                'home.name': 'あなたの名前',
                'home.title': 'Web開発者 | デザイナー | クリエイター',
                'about.title': '私について',
                'about.description': 'ここにあなたの紹介文を入れてください。経験、興味、目標を共有し、訪問者にあなたの本質を伝えましょう。',
                'skills.title': '私のスキル',
                'skills.web.title': 'Web開発',
                'skills.web.description': 'HTML, CSS, JavaScript',
                'skills.design.title': 'デザイン',
                'skills.design.description': 'UI/UX, Photoshop',
                'skills.responsive.title': 'レスポンシブデザイン',
                'skills.responsive.description': 'モバイルファースト',
                'contact.title': '連絡先',
                'contact.name': 'お名前',
                'contact.email': 'メールアドレス',
                'contact.message': 'メッセージ',
                'contact.submit': '送信する'
            }
        };

        // 更新语言
        function updateLanguage(lang) {
            document.documentElement.lang = lang;
            
            // 更新文本内容
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // 更新占位符
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });

            // 更新按钮状态
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
        }

        // 语言切换事件监听
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                updateLanguage(lang);
            });
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 表单提交
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('消息已发送！（这是一个演示，实际需要后端支持）');
            this.reset();
        });
    </script>
</body>
</html>
