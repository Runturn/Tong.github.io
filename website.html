<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 语言选择器 -->
    <div class="language-selector">
        <button class="language-btn active" data-lang="zh">中文</button>
        <button class="language-btn" data-lang="en">English</button>
        <button class="language-btn" data-lang="ja">日本語</button>
    </div>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home" data-i18n="nav.home">首页</a></li>
            <li><a href="#about" data-i18n="nav.about">关于我</a></li>
            <li><a href="#skills" data-i18n="nav.skills">技能</a></li>
            <li><a href="#contact" data-i18n="nav.contact">联系我</a></li>
            <li><a href="#friends">Friends</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#affiliation">Affiliation</a></li>
        </ul>
    </nav>

    <!-- 首页部分 -->
    <section id="home">
        <img src="/api/placeholder/150/150" alt="Profile" class="profile-img">
        <h1 data-i18n="home.name">你的名字</h1>
        <p data-i18n="home.title">网页开发者 | 设计师 | 创造者</p>
    </section>

    <!-- 其他部分保持不变 -->
    <!-- 关于我部分 -->
    <section id="about">...</section>

    <!-- 技能部分 -->
    <section id="skills">...</section>

    <!-- 联系方式部分 -->
    <section id="contact">
        <h2 data-i18n="contact.title">联系我</h2>
        <div class="contact-links">
            <a href="mailto:your.email@example.com" class="contact-btn">
                <i class="fas fa-envelope"></i> Email Me
            </a>
        </div>
        <form class="contact-form">...</form>
    </section>

    <!-- 引入JavaScript -->
    <script src="main.js"></script>
</body>
</html>
